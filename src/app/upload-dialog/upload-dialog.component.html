<div class="modal-overlay">
  <div class="upload-container">
    <!-- Close Button -->
    <button class="close-button" (click)="closeDialog()">Ã—</button>
    <h3>Upload Your File</h3>
    <div
      class="upload-area"
      matRipple
      (drop)="onFileDrop($event)"
      (dragover)="onDragOver($event)"
      (click)="onUploadAreaClick($event)"
    >
      <p>
        Drag & drop files or
        <span class="browse-link" (click)="onBrowseClick($event)">
          Browse
        </span>
      </p>
      <p class="supported-formats">
        Supported formats: JPEG, PNG, GIF, MP4, PDF, PSD, AI, Word, PPT
      </p>
    </div>
    <input
      #fileInput
      type="file"
      multiple
      (change)="onFilesSelected($event)"
      style="display: none"
    />

    <div class="table-container">
      <table *ngIf="files.length > 0" class="mat-elevation-z8 file-table">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Size</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let file of files">
            <td>{{ file.name }}</td>
            <td>{{ (file.size / 1024 / 1024).toFixed(2) }} MB</td>
            <td>{{ file.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

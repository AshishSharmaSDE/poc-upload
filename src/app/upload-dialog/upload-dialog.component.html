<h2 mat-dialog-title>Upload Document</h2>
<div mat-dialog-content>
  <div
    class="upload-container"
    (drop)="onFileDrop($event)"
    (dragover)="onDragOver($event)"
  >
    <p>Drag and drop your file here or</p>
    <button mat-stroked-button (click)="fileInput.click()">Browse</button>
    <input type="file" #fileInput (change)="onFileSelected($event)" hidden />
  </div>

  <table mat-table [dataSource]="files" class="mat-elevation-z8">
    <!-- File Name Column -->
    <ng-container matColumnDef="fileName">
      <th mat-header-cell *matHeaderCellDef>File Name</th>
      <td mat-cell *matCellDef="let file">{{ file.name }}</td>
    </ng-container>

    <!-- File Size Column -->
    <ng-container matColumnDef="fileSize">
      <th mat-header-cell *matHeaderCellDef>File Size</th>
      <td mat-cell *matCellDef="let file">{{ file.size | fileSize }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let file">{{ file.status }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let file">
        <button mat-icon-button (click)="removeFile(file)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<div mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="uploadFiles()">
    Upload
  </button>
</div>

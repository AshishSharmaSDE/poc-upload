<div class="main-container">
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>Invoice</h3>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <div class="header">
      <h2 class="">Docki Auditor</h2>
      <button mat-raised-button color="primary" class="upload-button">
        Upload Document
      </button>
    </div>
    <!-- Header Section -->
    <div class="main-header">
      <div class="mat-elevation-z8 search-section">
        <mat-form-field class="search-field" appearance="outline">
          <mat-label>Search by</mat-label>
          <input matInput placeholder="File name" />
        </mat-form-field>

        <mat-form-field class="filter-field" appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select>
            <mat-option value="all">All</mat-option>
            <mat-option value="completed">Completed</mat-option>
            <mat-option value="in-progress">In Progress</mat-option>
            <mat-option value="not-started">Not Started</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="date-field" appearance="outline">
          <mat-label>Date</mat-label>
          <input matInput [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <!-- Table Section -->
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8 custom-table"
      >
        <!-- Document Name Column -->
        <ng-container matColumnDef="documentName">
          <th mat-header-cell *matHeaderCellDef>Document Name</th>
          <td mat-cell *matCellDef="let element">
            <a href="#" class="document-link">{{ element.documentName }}</a>
          </td>
        </ng-container>

        <!-- Audit Status Column -->
        <ng-container matColumnDef="auditStatus">
          <th mat-header-cell *matHeaderCellDef>Audit Status</th>
          <td mat-cell *matCellDef="let element">
            <span class="status {{ element.auditStatus | lowercase }}">{{
              element.auditStatus
            }}</span>
          </td>
        </ng-container>

        <!-- Vendor Name Column -->
        <ng-container matColumnDef="vendorName">
          <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
          <td mat-cell *matCellDef="let element">{{ element.vendorName }}</td>
        </ng-container>

        <!-- Created On Column -->
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell *matHeaderCellDef>Created On</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdOn | date }}
          </td>
        </ng-container>

        <!-- Contract Column -->
        <ng-container matColumnDef="contract">
          <th mat-header-cell *matHeaderCellDef>Contract</th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.contract }}</span>
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
